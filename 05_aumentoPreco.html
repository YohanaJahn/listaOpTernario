<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //-  ima de 1500: aumento de 5 %
    
    //Entrada
    const precoProduto = parseFloat(prompt("Insira o valor do produto").trim().replace(",", "."));
    //Processamento
    let mensagemFinal = (precoProduto <= 280) ? `O produto terá um novo valor de R$ ${( precoProduto + (precoProduto * 0.20)).toFixed(2).replace(".", ",")}.` : (precoProduto > 280 && precoProduto <= 700) ? `O produto terá um novo valor de R$ ${(precoProduto + (precoProduto * 0.15)).toFixed(2).replace(".", ",")}.` : (precoProduto > 700 && precoProduto <= 1500) ? `O produto terá um novo valor de R$ ${(precoProduto + (precoProduto * 0.1)).toFixed(2).replace(".", ",")}.` :
    `O novo valor será de R$ ${(precoProduto +(precoProduto * 0.05)).toFixed(2).replace(".", ",")}.`
    //Saída
    alert(mensagemFinal)
</script>

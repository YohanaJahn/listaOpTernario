<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number(prompt("Insira sua Nota.").trim().replace(",", "."));
    //Processamento
    let mensagemFinal = (nota <= 10 && nota >= 9 ) ? `Seu conceito foi A`: (nota <= 8.9 && nota >= 8 ) ? `Seu conceito foi B`: (nota <= 7.9 && nota >= 7 ) ? `Seu conceito foi C`: (nota <= 6.9 && nota >= 6 ) ? `Seu conceito foi D`: `Seu conceito foi E`;
    //Sa√≠da
    alert(mensagemFinal);
</script>

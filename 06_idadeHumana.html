<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const porte = prompt("Insira o porte do seu cão (P = Pequeno, M = Médio ou G = Grande).").trim().toUpperCase();
    const idade = Number(prompt("Insira a idade do seu cão").trim());
    //Processamento
    let mensagemFinal = (porte == "P")? `A idade do seu cão em anos humanos seria de ${(idade*5)} anos.` : (porte == "M")? `A idade do seu cão em anos humanos seria de ${(idade*6)} anos.` : (porte == "G")? `A idade do seu cão em anos humanos seria de ${(idade*7)} anos.` : `Insira um porte e valor válidos`;
    //Saída
    alert(mensagemFinal)
</script>
